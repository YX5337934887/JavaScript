<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>二级菜单</title>
<style type="text/css">
#nav ul{
list-style:none;
}
#nav ul li{
width:200px;
background-color:#999999;
margin:0px;
text-align:center;
line-height:30px;
}
#nav ul li a{
display:block;
text-decoration:none;
color:#FFFFFF;
}
#nav ul li ul{
margin:0px;
}
#nav ul li ul li{
border:#000000 1px solid;
}
</style>
<script src="js/jquery-1.11.2.min.js"></script>
  <script>
	$(document).ready(function(){
		$("#nav>ul>li>a").click(
			function(){
			$(this).next().slideToggle(1000);
			}
		);
	});
  </script>
</head>

<body>
<div id="nav">
<ul>
<li>
	<a href="#">常用设置</a>
	<div class="sub">
	<ul>
		<li><a href="#">二级设置</a></li>
		<li><a href="#">二级设置</a></li>
		<li><a href="#">二级设置</a></li>
	</ul>
	</div>
</li>
<li>
	<a href="#">常用设置</a>
	<div class="sub">
	<ul>
		<li><a href="#">二级设置</a></li>
		<li><a href="#">二级设置</a></li>
		<li><a href="#">二级设置</a></li>
	</ul>
	</div>
</li>
<li><a href="#">常用设置</a></li>
<li><a href="#">常用设置</a></li>
</ul>
</div>
</body>
</html>
