  <script>
	$(document).ready(function(){
		$("table>tbody>tr:odd").css("background-color","#ff9900");
		
		var bgcolors;
		
		$("table>tbody>tr").mouseover(
			function(){
				bgcolors = $(this).css("background-color");
				$(this).css("background-color","#3399ff");
			}
		);
		$("table>tbody>tr").mouseout(
			function(){

			}
		);

		$("#ok").click(

					function(){
						$(this).hide();
						$(this).filter($("table>tbody>tr:contains('"+con+"')")).show();
					}
				);
				//$("table>tbody>tr").hide();
				//$("table>tbody>tr:contains('"+con+"')").show();
			}
		);
