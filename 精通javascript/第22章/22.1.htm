<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>图像演示</title>
</head>
<body>
<center>
<form name="form1">
<img name="img1" border="0" src="1145.GIF" width="295" height="224">
<br><br>
<!--通过将按钮的onclick事件绑定在ChangeImage()函数上实现图像变换-->
<input type=button value="改变图像" onclick="ChangeImage()">
</form>
<img name="img2" border="0" src="1146.GIF" width="295" height="224">
</center>
</body>
<script language=javascript>
<!--
/*
   function ChangeImage() {
     document.form1.img1.src="1146.gif";  //通过name引用图像的src属性
     document.all.img2.src="1145.gif";  //通过name引用图像的src属性
   }
*/
	function ChangeImage() {
		var temp = document.form1.img1.src;
		document.form1.img1.src=document.all.img2.src;
		document.all.img2.src=temp;  //通过name引用图像的src属性
	}
//-->
</script>
</html>
